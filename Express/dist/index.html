<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Books</title>
<script defer src="bundle.js"></script><link href="style.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <div class="btnAdd">+</div>
        <div class="cards">
            <div class="card">
                <div class="card__img">
                    <img src="" alt="">
                </div>
                <h2 class="card__title">QQQQQQQQ</h2>
                <div class="card__line"></div>
                <p class="card__descr">Dsdfsgjdngmndbgdmnsbsf</p>
                <p class="card__date">13/06/21</p>
            </div>
        </div>
        
    </div>

    <div class="modal modal-bg">
        <div class="modal__form">
            <label for="file">Файл</label><br>
            <input type="file" id="file" name="filedata" />
            <label for="title">Title</label>
            <input type="text" id="title" />
            <label for="descr">Description</label>
            <input type="text" id="descr" />
            <button id="btnOk">OK</button>
        </div>
    </div>
    
</body>
</html>
